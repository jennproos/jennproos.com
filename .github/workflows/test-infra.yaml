name: Test Infrastructure

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Check for infra changes
        uses: dorny/paths-filter@v3
        id: changes
        with:
          filters: |
            infra:
              - 'infra/**'
              - '.github/workflows/test-infra.yaml'

      - name: Set up Python
        if: steps.changes.outputs.infra == 'true'
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'
          cache: 'pip'
          cache-dependency-path: |
            infra/requirements.txt
            infra/requirements-dev.txt

      - name: Install dependencies
        if: steps.changes.outputs.infra == 'true'
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install -r requirements-dev.txt

      - name: Run Infrastructure Tests
        if: steps.changes.outputs.infra == 'true'
        run: |
          python -m pytest tests/unit/test_infra_stack.py -v --tb=short

      - name: Test Summary
        if: steps.changes.outputs.infra == 'true'
        run: echo "✅ All infrastructure tests passed!"

      - name: Skip Message
        if: steps.changes.outputs.infra != 'true'
        run: echo "⏭️  No infrastructure changes detected - skipping tests"
